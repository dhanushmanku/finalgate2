<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div>
        <input type="text" id="username" placeholder="Username" value="548">
        <input type="password" id="password" placeholder="Password" value="123654">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <strong>Result:</strong> ${data.success ? 'SUCCESS' : 'FAILED'}<br>
                        <strong>Message:</strong> ${data.message}<br>
                        ${data.success ? `<strong>User:</strong> ${data.user.name} (${data.user.role})` : ''}
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Network Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
