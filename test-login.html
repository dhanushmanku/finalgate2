<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Gate Pass System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Login Test for All Roles</h1>
    <div id="results"></div>
    
    <button onclick="testLogin('student1', 'pass123')">Test Student Login</button>
    <button onclick="testLogin('mod1', 'pass123')">Test Moderator Login</button>
    <button onclick="testLogin('gate1', 'pass123')">Test Gatekeeper Login</button>
    <button onclick="testLogin('admin1', 'pass123')">Test Admin Login</button>
    <button onclick="testAllLogins()">Test All Logins</button>

    <script>
        async function testLogin(username, password) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = data.success ? 'test-result success' : 'test-result error';
                resultDiv.innerHTML = `
                    <strong>${username}:</strong> 
                    ${data.success ? '✅ SUCCESS' : '❌ FAILED'} 
                    ${data.success ? `- Role: ${data.user.role}` : `- Error: ${data.message}`}
                `;
                resultsDiv.appendChild(resultDiv);
                
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `<strong>${username}:</strong> ❌ NETWORK ERROR - ${error.message}`;
                resultsDiv.appendChild(resultDiv);
            }
        }
        
        async function testAllLogins() {
            document.getElementById('results').innerHTML = '';
            await testLogin('student1', 'pass123');
            await testLogin('mod1', 'pass123');
            await testLogin('gate1', 'pass123');
            await testLogin('admin1', 'pass123');
        }
    </script>
</body>
</html>
